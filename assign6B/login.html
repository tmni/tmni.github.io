<html lang = "en">

<head>
  <title>Fluff Stuff</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js"></script>

</head>

<body onload = pageSetUp()>
  <nav>
    <div id="include"></div>

    <div class = "logo">
      <a href="index.html"><img src="assets/logo.png" alt = "logo"
        height="100" width="100"/></a>
      </div>
      <div class="navigation">
        <ul>
          <li><a href =#>Contact</a></li>
          <li><a href =#>About</a></li>
          <li><a href ="browse.html">Shop</a></li>
          <li><a href ="cart.html" id = "cart">Cart</a></li>
          <li><a href ="login.html" >Account</a></li>
        </ul>
      </div>
    </nav>

    <div id = "browse-nav"> <!-- navigate the store items-->
      <p id = "breadcrumb"> account > login </p>
    </div>

    <div class = "login-box">
      <div class = "product_content">
        <h1>Login</h1>
        <form action="index.html">
          <h4>Email</h4>
          <input type="text" name="email">
          <br>
          <h4>Password</h4>
          <input type="password" name="pass">
          <br><br>
          <input type="submit" value="Submit">
        </form>
        <h3> or login with </h3>
        <ul class="social-icons"> <!-- Vectors by Vecteezy -->
          <li><a href="http://www.facebook.com"><img src='assets/Facebook.png' /></a></li>
          <li><a href="http://google.com"><img src='assets/Google+.png' /></a></li>
        </ul>


      </div>
      <div class = "product_content">
        <h1>Sign Up</h1>
        <form action="index.html">
          <h4>First Name</h4>
          <input type="text" name="first">
          <h4>Last Name  </h4>
          <input type="text" name="last">
          <h4>Email</h4>
          <input type="text" name="email">
          <h4>Password</h4>
          <input type="password" name="pass">
          <br><br>
          <input type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </body>
