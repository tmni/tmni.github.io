<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="assets/media/music_note.ico" type="image/x-icon">
  <title> Freestyle Beat Assistant </title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="stylesheet" href="assets/css/style.css">

<body>
  <div class="container">
    <div class="row">

      <!-- This will be the contents of the popover -->
      <div class='_content' id='blah'>
        <!--user edits content here -->
        <h4 class = "text-center">Preferences</h4>
        <div class="btn-group col">
          <button class="btn btn-secondary dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Level
          </button>
          <div class="dropdown-menu" id="lvl" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item lvl"  type="button">Level 1</button>
            <button class="dropdown-item lvl"  type="button">Level 2</button>
            <button class="dropdown-item lvl"  type="button">Level 3</button>
          </div>
        </div>
        <div class="btn-group col">
          <button class="btn btn-secondary dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Difficulty
          </button>
          <div class="dropdown-menu" id="diff" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item diff" type="button">Easy</button>
            <button class="dropdown-item diff" type="button">Medium</button>
            <button class="dropdown-item diff" type="button">Hard</button>
          </div>
        </div>
        <div class="btn-group col">
          <button class="btn btn-secondary dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Visualization
          </button>
          <div class="dropdown-menu" id="viz"  aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item viz" type="button">Bars</button>
            <button class="dropdown-item viz " type="button">Circles</button>
          </div>
        </div>
      </div>
      <h2 class = "col-8 text-left"> Freestyle Rap Assistant </h2>
      <!--start button-->
      <button class="btn btn-secondary" id = "start" onclick = "start()"
      type="button" aria-haspopup="true" aria-expanded="false">Start</button>

      <button class = "btn btn-secondary float-right"id="target">Edit Preferences</button>
      <!--info-->
      <i class="material-icons md-48" data-toggle="popover"data-content="Feeling lost? No worries,
      all you need to do is press start. If you want to change any settings,
      click on edit preferences. Rememeber that level is beat complexity, difficulty
      is how hard the helper word is, and visualition, is how the song is displayed.
      Click stop to turn off the tool. Cheers! -Taruna">help_outline</i>

    </div>
    <div class = "row" >
    <div class='audio-container'> <!--audio-->
      <audio id="audio"></audio>
    </div>
    <div class='word-container'>
      <h3 class = "text-center" id="name">Press start to begin</h3>
    </div>
    <div class='word-container'>
      <h3 class = "text-center" id= "word">helper words will appear here</h3>
    </div>
  </div>
  <!--title of song and helper words-->


  <canvas id="canvas"></canvas>

</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/js/viz1.js" type="text/javascript"></script>
  <script src="assets/js/main.js" type="text/javascript"></script>
  <script src="assets/js/words.js" type="text/javascript"></script>
</body>
</html>
